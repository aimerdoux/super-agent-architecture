name: Supabase Database Deployment

on:
  push:
    paths:
      - 'supabase/**'
      - '.github/workflows/supabase.yml'
  workflow_dispatch:
    inputs:
      migrate:
        description: 'Run migrations instead of db push'
        required: false
        default: 'false'

jobs:
  deploy-db:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Supabase CLI
      uses: supabase/setup-cli@v1
      with:
        version: latest
    
    - name: Validate required secrets
      run: |
        echo "Validating required secrets..."
        if [ -z "${{ secrets.SUPABASE_ACCESS_TOKEN }}" ]; then
          echo "Error: SUPABASE_ACCESS_TOKEN is not set"
          exit 1
        fi
        if [ -z "${{ secrets.SUPABASE_PROJECT_REF }}" ]; then
          echo "Error: SUPABASE_PROJECT_REF is not set"
          exit 1
        fi
        if [ -z "${{ secrets.DATABASE_URL }}" ]; then
          echo "Error: DATABASE_URL is not set"
          exit 1
        fi
        echo "âœ“ All required secrets are present"
        echo "PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}"
        echo "TOKEN_PREFIX: $(echo '${{ secrets.SUPABASE_ACCESS_TOKEN }}' | cut -c1-10)..."
    
    - name: Login to Supabase
      run: echo "${{ secrets.SUPABASE_ACCESS_TOKEN }}" | supabase login
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
    
    - name: Link to project
      run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
    
    - name: Push database schema
      if: github.event.inputs.migrate != 'true'
      run: supabase db push
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
    
    - name: Run migrations only
      if: github.event.inputs.migrate == 'true'
      run: supabase migration up
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
    
    - name: Generate types
      run: supabase gen types typescript --local > supabase/types.ts
      env:
        SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
